<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=murshid.design">
    <link rel="'stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="name">Nazia</h1>
        <!-- <h4 class="remember">Remember,</h4> -->
    </div>
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote" id="quote-text">
            <i class="fas-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
         <div class="quote-author">
            <span id="author"></span>
         </div>
         <!-- buttons -->
         <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Generate Another One!</button>
         </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
    
</body>
</html>
